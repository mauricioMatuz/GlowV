<div class="file-upload">
  <div class="file-upload__header">
    <h3>Subir Archivos</h3>
  </div>
  <div class="file-upload__content">
    @if(!files.length){
    <div
      class="dropzone"
      appDropZone
      (hovered)="toggleHover($event)"
      [class.dropzone__hovered]="isHovering"
      (dropped)="onDrop($event)"
    >
      <div class="dropzone__label">Deja tus archivos aqui</div>
      <div class="dropzone__file">
        <label class="file">
          <input
            class="file__input"
            [multiple]="data.multiple"
            type="file"
            (change)="onDropFile($event)"
          />
          <span class="file__label">seleccionar</span>
        </label>
      </div>
    </div>
    @if(isError){
    <div class="err">Seleccione un archivo</div>
    } } @if(imageFile){
    <app-cropper
      [imageFile]="imageFile"
      (changed)="onCrop($event)"
    ></app-cropper>
    } @if(files){ @for (file of files; track $index) {
    <app-upload
      [file]="file"
      (completed)="onUploadComplete($event)"
    ></app-upload>
    } }
  </div>
  @if(!imageFile){
  <div class="file-upload__footer">
    @if(!filesURLs.length){
    <button class="app-button" (click)="onClose()">Cerrar</button>
    }@if(filesURLs.length){
    <button class="app-button" (click)="onComplete()">Completado</button>
    }
  </div>
  }
</div>
