<div class="file-upload">
  <div class="file-upload__header">
    <h3>Subir Archivos</h3>
  </div>
  <div class="file-upload__content">
    @if(!files.length){
    <div
      class="dropzone"
      appDropZone
      (hovered)="toggleHover($event)"
      [class.dropzone__hovered]="isHovering"
      (dropped)="onDrop($event)"
    >
      <div class="dropzone__label">Deja tus archivos aqui</div>
      <div class="dropzone__file">
        <label class="file">
          <input
            class="file__input"
            [multiple]="data.multiple"
            type="file"
            (change)="onDropFile($event)"
          />
          <span class="file__label">seleccionar</span>
        </label>
      </div>
    </div>
    @if(isError){
    <div class="err">Seleccione un archivo</div>
    } } @if(files){ @for (file of files; track $index) {
    <app-upload [file]="file" (completed)="onUploadComplete($event)"></app-upload> } }
  </div>
  <div class="file-upload__footer"></div>
</div>
